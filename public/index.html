<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <!-- Mensagem inicial fora do chat -->
        <div id="initial-message" class="initial-message">Como posso ajudar?</div>

        <!-- Área do chat -->
        <div id="chat-container">
            <div id="chat" class="d-flex flex-column"></div>

            <div id="loading-indicator" class="loading-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Caixa de entrada e botão -->
        <div class="input-group">
            <textarea id="question" class="form-control" placeholder="Digite sua pergunta..." rows="1"></textarea>
            <button id="send" class="btn">Enviar</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/chat.js"></script>
    <!-- <script src="./scripts/compare.js"></script> -->
</body>
</html>
